<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="photo desk">
      <img src="images\image-header-mobile.jpg" alt="mobile-pic" class="mobile">
      <img src="images\image-header-desktop.jpg" alt="desktop-pic" class="desktop">
      <div class="overlay"></div>
    </div>
    <div class="text desk nother">
      <h1 class="same">Get <span>insights</span> that help your business grow.</h1>
      <p class="int">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="stats">
        <div class="pad">
          <li class="num same">10k+</li>
          <li class="int stat">COMPANIES</li>
        </div>
        <div class="pad">
          <li class="num same">314</li>
          <li class="int stat">TEMPLATES</li>
        </div>
        <div class="pad">
          <li class="num same">12M+</li>
          <li class="int stat">QUERIES</li>
        </div>
      </ul>
      
    </div>
  </div>
  <div class="attribution nother">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Abourhim" target="_blank">Abdo Bourhim</a>.
  </div>
</body>
</html>
